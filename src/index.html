<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    >
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Search bar airbnb</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <div class="search-bar" data-qa="big">
      <label for="search-input">
        <div class="search-logo"></div>
      </label>
      <input 
        type="text" 
        class="search-text-field"
        id="search-input" 
        placeholder='Try "Los Angeles"'
        data-qa="keypress"
      >
    </div>

    <div class="blank-space-for-tests"></div>

    <div class="search-bar search-bar--small" data-qa="small">
      <label for="search-input--small">
        <div class="search-logo search-logo--small"></div>
      </label>
      <input 
        type="text" 
        class="search-text-field search-text-field--small"
        id="search-input--small" 
        placeholder='Try "Los Angeles"'
        data-qa="keypress"
      >
    </div>
  </body>
</html>
